<div class="card-event">
    <div class="card-content">
        <h1>{{ event.event_name }}</h1>
        <h4>Hosted by HOST NAME</h4>
        <p> {{ event.description }}
        </p>
        <p>Date: {{ moment(event.start_time).format('LLL') }}</p>
        <p>Location: {{ event.location }}</p>
        <a href={{url_for('home.follow', event_id=event.id)}}>Follow</a>
    </div>
</div>
