{% extends "profile.html" %}

{% block user_content %}
    <div class="col-md-12">
        <div class="row border-bottom mb-3 align-items-center">
            <h3 class="col-md-auto" style="color: steelblue">Events Following</h3>
        </div>
        <div class="row">
            {% for event in events %}
                <div class="col-md-4 container-events">
                    {% set author = event.get_creator() %}
                    {% include "card-event.html" %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
